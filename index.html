<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kisses & Disses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Kisses & Disses!</h1>
  <p>Come here for random compliments and insults.</p>

  <!-- Button for Compliment -->
  <button onclick="getCompliment()">Get Compliment</button>

  <!-- Button for Insult -->
  <button onclick="getInsult()">Get Insult</button>

  <h2 id="response"></h2>

  <script>

    const compliments = [

      "If kindness were currency, you’d be a billionaire.",
      "You’re the plot twist everyone wants in their story—surprising and unforgettable.",
      "You’re proof that stars don’t just shine at night.",
      "You’re like a well-timed meme—always making things better.",
      "Your creativity could turn a blank page into a masterpiece.",
      "You’re the human equivalent of freshly baked cookies.",
      "You’re like a sunflower in a field of daisies—standing tall and shining bright.",

      "You’re a glitter explosion in a world of gray.",
      "If smiles were fuel, you’d power the world.",

      "Being around you is like being in a cozy sweater—pure comfort.",
      "You bring the pizzazz to life’s pizza.",
      "Your wit is sharper than a freshly honed sword.",
      "You’re like the secret ingredient that makes everything better.",
      "You’re living proof that unicorns exist.",
      "You’re the sparkle in glitter’s eye.",
      "You’re like the favorite character in every book—irresistibly lovable.",
      "You have the best sense of humor!",
      "You're incredibly talented!",
    ];

    // Array of insults
    const insults = [
      "You're like a cloud. When you disappear, it's a beautiful day.",
      "You bring everyone so much joy when you leave the room.",
      "You're proof that even a broken clock is right twice a day.",
      "You’re like a cloud on a sunny day—unexpected and mildly annoying.",

      "If overthinking were an Olympic sport, you’d have a gold medal.",

      "You’re like a speed bump on life’s highway—unnecessary but unavoidable.",

    // Function to get a random compliment
    function getCompliment() {
      const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
      document.getElementById("response").textContent = randomCompliment;
    }

    // Function to get a random insult
    function getInsult() {
      const randomInsult = insults[Math.floor(Math.random() * insults.length)];
      document.getElementById("response").textContent = randomInsult;
    }
  </script>
</body>
</html>
